<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_page_styles.css') }}">
    <title>Add a Landmark</title>
</head>
<body>
    <div class="container">
        <p class="large big-col">Lively Cities and Landmarks</p>
        <p class="col"><a href="'/landmarks">All landmarks</a> <a href="/logout">Exit</a></p> <!-- Correct links! -->
    </div>
    <h1>{{session['user_name']}}, let's add a city!</h1> <!-- Display name from session here! -->
    <form action="/landmarks/add_to_db" method="POST"> <!-- Don't forget action and method="POST"!-->
        <div class="container">
            <label for="name" class="label-col">Name:</label>
            <input type="text" name="name" id="name"> <!-- Don't forget name="key_value" in forms!-->
        </div>
        <div class="container">
            <label for="year_created" class="label-col">Year Created:</label>
            <input type="number" name="year_created" id="year_created">
        </div>
        <div class="container">
            <label for="address" class="label-col">Address:</label>
            <input type="number" name="address" id="address">
        </div>
        <div class="container">            
            <select name="city_id">
                #grab cities
                {% for current_city in all_cities %}
                    <option value="{{ current.ciy.name }}"></option>
                {% endfor %}
        </div>
        <!-- Remember to have a button or input type="submit"!-->
        <input type="submit" value="Add Landmark" class="offset-btn">
    </form>
</body>
</html>
